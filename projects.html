    <script>
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline({
            scrollTrigger : {
                trigger: ".content",
                start:"top top",
                end: "bottom top",
                scrub:true,
                pin: true,
                toggleActions: 'play none none reverse'
            }
        })

        tl
            .to('.displacement', {
                attr:{
                    r:700
                },
                duration:2
            })
            .to('span, p',{
                y:0,
                stagger:0.1,
            },"-=2")
            .to('.border',{
                scaleX: 1,
                stagger:0.1,      
            },"-=2")


        // smooth scroll Lenis
        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
        console.log(e)
        })

        function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
